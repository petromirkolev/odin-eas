<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Etch-A-Sketch</title>
  </head>
  <body>
    <h1 id="page-title">Etch-A-Sketch!</h1>
    <button id="home-button">Home</button>
    <h2 id="color-palette-title">Color palette</h2>
    <button id="reset-button">Reset</button>
    <div id="color-palette">
      <div id="white" class="colors"></div>
      <div id="red" class="colors"></div>
      <div id="green" class="colors"></div>
      <div id="blue" class="colors"></div>
    </div>
    <div id="sketch-grid"></div>
    <script src="script.js"></script>
  </body>
</html>
